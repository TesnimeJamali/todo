<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="todos" class="col-md-6">
                <h3 class="text-center">To-Do List</h3>
            </div>
            <div id="add" class="col-md-6">
                <h3 class="text-center">Add a To-Do</h3>
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="name" placeholder="ex: Monday ">
                <label for="content">Content:</label>
                <input class="form-control" type="text" id="content" placeholder="ex: Angular Course ">
                <br>
                <button id="submit" class="btn btn-outline-secondary w-100">Add Todo</button>
            </div>
        </div>
    </div>
</body>
</html>
