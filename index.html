<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
</head>
<body>
    <div id="todos" class="box">
    </div>
    <div id="add" class="box">
    <label for="name" >Name:</label>
    <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" id="name" name="name" placeholder="ex: Monday ">
    <label for="content" >Content:</label>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="content" id="content" cols="2" rows="1" placeholder="ex: Angular Course ">
    <br><button id="submit" type="button" class="btn btn-outline-secondary" onclick="add()">Add Todo</button>
    </div>
    

</body>
</html>
